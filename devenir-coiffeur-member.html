<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Devenir un coiffeur membre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFAE8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .back-arrow {
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 24px;
            height: 24px;
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 100;
        }

        .back-arrow:hover {
            transform: scale(1.1);
        }

        .main-wrapper {
            width: 100%;
            max-width: 480px;
            position: relative;
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .title {
            color: #E76F51;
            font-family: 'DM Serif Display', serif;
            font-size: 24px;
            font-weight: normal;
            width: 100%;
            text-align: center;
        }

        .container {
            background: white;
            border-radius: 0;
            padding: 40px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            background-color: #f8f9fa;
            border-radius: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: #333;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            background-color: #e3f2fd;
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .submit-btn {
            width: 70%;
            background-color: #E76F51;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 0;
            font-family: 'DM Serif Display', serif;
            font-size: 16px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
        }

        .submit-btn:hover {
            background-color: #d45a3f;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 40px;
            border-radius: 0;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .modal-content::before {
            content: 'üå±';
            font-size: 60px;
            display: block;
            margin-bottom: 20px;
        }

        .modal-title {
            color: #4caf50;
            font-family: 'DM Serif Display', serif;
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .modal-text {
            color: #666;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .modal-btn {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .back-arrow {
                left: 15px;
                top: 15px;
                width: 20px;
                height: 20px;
            }

            .main-wrapper {
                padding: 0 15px;
            }

            .header-section {
                margin-bottom: 20px;
            }

            .title {
                font-size: 18px;
            }

            .container {
                padding: 25px 20px;
            }

            .modal-content {
                margin: 15% auto;
                padding: 25px 20px;
                width: 95%;
            }

            .modal-content::before {
                font-size: 50px;
            }

            .modal-title {
                font-size: 24px;
            }
        }

        @media (max-width: 400px) {
            .title {
                text-align: center;
                font-size: 16px;
                width: 100%;
            }

            .form-group input {
                padding: 12px 15px;
                font-size: 14px;
            }

            .submit-btn {
                padding: 8px;
                font-size: 14px;
            }
        }

        /* Animation for form appearance */
        .main-wrapper {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <img src="images/backArrow.png" alt="Back" class="back-arrow" onclick="returnToMainPage()">
    
    <div class="main-wrapper">
        <div class="header-section">
            <h1 class="title">Devenir un coiffeur membre</h1>
        </div>
                
        <div class="container">
            <form id="membershipForm">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>
                        
            <div class="form-group">
                <label for="prenom">Pr√©nom</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
                        
            <div class="form-group">
                <label for="nomSalon">Nom du salon</label>
                <input type="text" id="nomSalon" name="nomSalon" required>
            </div>
                        
            <div class="form-group">
                <label for="adresse">Adresse du salon</label>
                <input type="text" id="adresse" name="adresse" required>
            </div>
                        
            <div class="form-group">
                <label for="telephone">Num√©ro de t√©l√©phone</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
                        
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
                        
            <button type="submit" class="submit-btn">Valider</button>
        </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Bienvenue dans notre communaut√© !</h2>
            <p class="modal-text">
                Nous sommes ravis de votre candidature pour rejoindre notre r√©seau !                 
                Ensemble, nous cr√©erons un monde plus vert et durable.
                 <br><br>
                Un message de confirmation sera envoy√© √† votre adresse email si votre demande est accept√©e.
            </p>
            <button class="modal-btn" onclick="closeModalAndReturn()">OK</button>
        </div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('membershipForm').addEventListener('submit', function(e) {
            e.preventDefault();
                        
            // Get form data
            const formData = new FormData(this);
            const data = {};
                        
            // Convert FormData to regular object
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
                        
            // Validate all fields are filled
            const requiredFields = ['nom', 'prenom', 'nomSalon', 'adresse', 'telephone', 'email'];
            let isValid = true;
                        
            requiredFields.forEach(field => {
                if (!data[field] || data[field].trim() === '') {
                    isValid = false;
                }
            });
                        
            if (!isValid) {
                alert('Veuillez remplir tous les champs obligatoires.');
                return;
            }
                        
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                alert('Veuillez entrer une adresse email valide.');
                return;
            }
                        
            // Show success modal
            document.getElementById('successModal').style.display = 'block';
                        
            // Here you would typically send the data to your server
            console.log('Form submitted with data:', data);
        });

        // Return to main page function
        function closeModalAndReturn() {
            document.getElementById('successModal').style.display = 'none';
            // Redirect to main page
            window.location.href = 'index.html';
        }

        // Back button function - now returns to main page directly
        function returnToMainPage() {
            // Redirect to main page
            window.location.href = 'index.html'; 
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('successModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus effects to inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
